{% extends 'base.html' %}

{% block content %}
<div class="auth-container animate" style="max-width: 600px;">
    <h1 style="font-family: var(--font-heading); margin-bottom: 2rem;">Add New Product</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group" style="text-align: left;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <small style="color: red;">{{ field.errors|striptags }}</small>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create Product</button>

        <div style="margin-top: 1rem; text-align: center;">
            <a href="{% url 'product_list' %}" style="color: #666;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
