{% extends 'base.html' %}

{% block content %}
<div class="animate" style="max-width: 600px; margin: 4rem auto; text-align: center;">
    <div style="background: white; padding: 4rem; border-radius: 32px; box-shadow: var(--shadow-lg);">
        <div style="font-size: 4rem; margin-bottom: 2rem;">⚠️</div>
        <h1 style="font-size: 2.25rem; margin-bottom: 1rem; color: var(--primary);">Permanent Removal</h1>
        <p style="color: var(--text-dim); line-height: 1.6; margin-bottom: 3rem;">
            You are about to remove <span style="color: var(--primary); font-weight: 700;">{{ product.name }}</span>
            from your catalog. This action cannot be undone.
        </p>

        <form method="post">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button type="submit" class="btn btn-primary"
                    style="background: #ff4d4f; padding: 1.25rem; font-size: 1.1rem; border-radius: 16px;">
                    Confirm Deletion
                </button>
                <a href="{% url 'manage_products' %}" class="btn btn-outline"
                    style="padding: 1.25rem; border-radius: 16px; border-color: #eee;">
                    Cancel & Go Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
