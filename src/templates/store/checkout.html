{% extends 'base.html' %}

{% block content %}
<div class="animate" style="max-width: 800px; margin: 0 auto;">
    <header style="margin-bottom: 3rem; text-align: center;">
        <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Shipping Details</h1>
        <p style="color: var(--text-dim);">Where should we send your new footwear?</p>
    </header>

    <div class="cart-summary-card">
        <form method="post">
            {% csrf_token %}
            <div style="display: grid; grid-template-columns: 1fr; gap: 2rem;">
                <div class="form-group">
                    <label
                        style="display: block; margin-bottom: 0.75rem; font-weight: 600; font-size: 0.9rem; color: var(--text-main);">Full
                        Name</label>
                    <input type="text" name="full_name" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label
                        style="display: block; margin-bottom: 0.75rem; font-weight: 600; font-size: 0.9rem; color: var(--text-main);">Shipping
                        Address</label>
                    <textarea name="address" class="form-control" rows="3" placeholder="Street Name, House Number"
                        required></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                    <div class="form-group">
                        <label
                            style="display: block; margin-bottom: 0.75rem; font-weight: 600; font-size: 0.9rem; color: var(--text-main);">City</label>
                        <input type="text" name="city" class="form-control" placeholder="New York" required>
                    </div>
                    <div class="form-group">
                        <label
                            style="display: block; margin-bottom: 0.75rem; font-weight: 600; font-size: 0.9rem; color: var(--text-main);">Postal
                            Code</label>
                        <input type="text" name="postal_code" class="form-control" placeholder="10001" required>
                    </div>
                </div>

                <div style="border-top: 1.5px solid #f0f0f2; margin: 1rem 0; padding-top: 2rem;">
                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; padding: 1.25rem; font-size: 1.1rem;">
                        Proceed to Payment
                    </button>
                    <a href="{% url 'cart_detail' %}"
                        style="display: block; text-align: center; margin-top: 1.5rem; color: var(--text-dim); font-size: 0.95rem;">
                        Return to Shopping Bag
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
